version: '3'
services:
  db:
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    image: 'postgres:17'
    restart: always
    volumes:
      - 'pgdata:/var/lib/postgresql/data'
  web:
    build:
      context: .
      dockerfile: dev.Dockerfile
    depends_on:
      - db
    environment:
      MIX_ENV: dev
    env_file:
      - .env
    ports:
      - '4000:4000'
    volumes:
      - .:/app
  test:
    image: todo_api_web
    command: mix test
    environment:
      MIX_ENV: test
    env_file:
      - .env
    volumes:
      - .:/app
    links:
      - db
volumes:
  pgdata:
